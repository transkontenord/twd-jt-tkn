<!DOCTYPE html>
{% assign lang = page.lang | default: "es" %}
<html lang="{{ lang }}">

  {% include head.html %}

  <body>
    {% include header-links.html %}
    {% include navigation.html %}
    <main role="main" class="page">
      <div class="container-fluid bg-green" style="background-image: url({{ page.banner }}); background-size: cover; background-position: center center">
        <h1><span>{{ site.data.translations[lang].noticias }}</span></h1>
      </div>
      <div class="container">
        <article class="post">
          <div class="post__date">
            <p class="post__date-day">{{ page.date | date: "%d" }}</p>
            <p class="post__date-month-year">{{ page.date | date: "%b - %Y"}}</p>
          </div>
          <div class="post__content">
            <h1>{{ page.title }}</h1>
            {{ content }}
          </div>
        </article>
      </div>
    </main>
    {% include footer.html %}
  </body>
</html>
