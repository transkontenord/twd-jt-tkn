<article class="post post--teaser">
  <div class="post--date">
    <p class="post--day">{{ post.date | date: "%d" }}</p>
    <p class="post--month-year">{{ post.date | date: "%m - %Y"}}</p>
  </div>
  <div class="post--content">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="post--excerpt">
      <p>{{ post.excerpt }}</p>
    </div>
  </div>
  <div class="post--links">
    <ul class="links inline">
      <li class="post--link">
        <a href="{{ post.url }}" rel="tag" title="ActualizaciÃ³n de la flota">{{ site.data.translations[page.lang].leer-mas}}</a>
      </li>
    </ul>
  </div>
