{% assign lang = page.lang | default: "es" %}
{% assign slides = site.slides | where: "lang", lang | sort: "orden" %}

<!-- START REVOLUTION SLIDER 4.3.8 fullwidth mode -->
<div id="rev_slider_1_1_wrapper" class="rev_slider_wrapper banner-container">
	<div id="rev_slider_1_1" class="rev_slider banner">
    <ul>
      {% for slide in slides %}
        {% include slide.html %}
      {% endfor %}
    </ul>

    <div class="tp-bannertimer tp-bottom" style="visibility: hidden !important;"></div>
  </div>
</div>

<script type="text/javascript">

	var tpj=jQuery;
	tpj.noConflict();
	var revapi1;

	tpj(document).ready(function() {

	if(tpj('#rev_slider_1_1').revolution == undefined)
		revslider_showDoubleJqueryError('#rev_slider_1_1');
	else
	   revapi1 = tpj('#rev_slider_1_1').show().revolution(
		{
			dottedOverlay:"none",
			delay:9000,
			startwidth:960,
			startheight:500,
			hideThumbs:200,

			thumbWidth:100,
			thumbHeight:50,
			thumbAmount:4,

			navigationType:"none",
			navigationArrows:"solo",
			navigationStyle:"none",

			touchenabled:"on",
			onHoverStop:"on",


			keyboardNavigation:"off",

			navigationHAlign:"center",
			navigationVAlign:"bottom",
			navigationHOffset:0,
			navigationVOffset:20,

			soloArrowLeftHalign:"left",
			soloArrowLeftValign:"center",
			soloArrowLeftHOffset:20,
			soloArrowLeftVOffset:0,

			soloArrowRightHalign:"right",
			soloArrowRightValign:"center",
			soloArrowRightHOffset:20,
			soloArrowRightVOffset:0,

			shadow:0,
			fullWidth:"off",
			fullScreen:"off",

			spinner:"spinner3",

			stopLoop:"off",
			stopAfterLoops:-1,
			stopAtSlide:-1,


			shuffle:"off",

			autoHeight:"off",
			forceFullWidth:"off",


			hideTimerBar:"on",
			hideThumbsOnMobile:"off",
			hideNavDelayOnMobile:1500,
			hideBulletsOnMobile:"off",
			hideArrowsOnMobile:"off",
			hideThumbsUnderResolution:0,

			hideSliderAtLimit:0,
			hideCaptionAtLimit:0,
			hideAllCaptionAtLilmit:0,
			startWithSlide:0,
			videoJsPath:"http://baso.virtualgeosim.com/wp-content/plugins/revslider/rs-plugin/videojs/",
			fullScreenOffsetContainer: ""
		});

	});	//ready

</script>

<style type="text/css">
#rev_slider_1_1_wrapper .tp-loader.spinner3 div { background-color: #FFFFFF !important; }
</style>
<!-- END REVOLUTION SLIDER -->
